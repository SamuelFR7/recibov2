name: 'Testing CI'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn

      - name: Run tests
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn test